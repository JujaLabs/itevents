language: java

jdk:
- oraclejdk8

addons:
  postgresql: '9.4'

services:
- postgresql

before_install:
- cp .travis/properties/crawler-travis.properties crawler/src/main/resources/crawler-local.properties
- cp .travis/properties/crawler-travis.properties crawler/src/test/resources/test-crawler-local.properties
- cp .travis/properties/travis.properties restservice/src/main/resources/local.properties
- cp .travis/properties/test-travis.properties restservice/src/test/resources/test-local.properties

before_script:
- psql -c 'create database test;' -U postgres

script:
- gradle

after_script:
- echo 'You can show reports here:'; .travis/reports/get-reports-links.sh

addons:
  artifacts:
    paths:
      - $(.travis/reports/get-reports.sh | tr "\n" ":")
    target_paths: $TRAVIS_BUILD_NUMBER

deploy:
  provider: openshift
  user: $OPENSHIFT_USER
  password: $OPENSHIFT_PASSWORD
  domain: $OPENSHIFT_DOMAIN
  app: $OPENSHIFT_APP
  on:
      branch: master

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

notifications:
  slack:
    secure: 
